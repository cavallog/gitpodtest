image:
  file: .gitpod.dockerfile

ports:
  - port: 3306
    onOpen: ignore
  - port: 33060
    onOpen: ignore
  - port: 8080
    onOpen: ignore

tasks:
  - name: Backend
    before: cd packages/server
    init: |
      composer install
      gp await-port 3306 && sleep 3 
      php artisan twill:install --no-interaction
      php artisan twill:superadmin admin@admin.local admin
    command: php artisan serve
  - name: Frontend
    before: cd packages/app
    init: npm install
    command: npm run dev
  - name: PHPMyAdmin
    before: cd /home/gitpod/phpMyAdmin-5.1.3-all-languages
    init: |
      gp await-port 3306 && sleep 3
      mysqladmin -u root password root
    command: php -S localhost:8080
